<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Delivery</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>üçî Delicious Food Delivery</h1>
  </header>

  <section id="menu">
    <% menu.forEach(item => { %>
      <div class="item" data-id="<%= item.id %>" data-name="<%= item.name %>" data-price="<%= item.price %>">
        <% if (item.image) { %>
          <img src="<%= item.image %>" alt="<%= item.name %>" />
        <% } %>
        <h3><%= item.name %></h3>
        <p>$<%= item.price.toFixed(2) %></p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    <% }) %>
  </section>

  <section id="cart">
    <h2>Cart (<span id="cart-count">0</span>)</h2>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
    <button id="checkout-btn" disabled>Checkout</button>
  </section>

  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close">√ó</span>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <input type="text" placeholder="Full Name" required />
        <input type="tel" placeholder="Phone" required />
        <textarea placeholder="Delivery Address" required></textarea>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
